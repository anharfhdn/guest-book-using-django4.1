
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Guest Book Records</title>  
     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">

</head>  
<body>  
    <h1 align="center"><strong>Guest Book</strong></h1>
    <br>
    <table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>No </th>  
        <th>Guest Name </th>  
        <th>Message </th>  
        <th>Date </th>  
        <th>Actions </th>  
    </tr>  
    </thead>  
    <tbody>  
{% for showtamu in show_tamu %}  
    <tr>  
        <td>{{ showtamu.id }}</td>  
        <td>{{ showtamu.name }}</td>  
        <td>{{ showtamu.message }}</td>  
        <td>{{ showtamu.date }}</td>  
        <td>  
            <a href="/edit/{{ showtamu.id }}"><span class="btn btn-secondary" >Edit</span></a>  
            <a href="/delete/{{ showtamu.id }}"><span class="btn btn-danger" >Delete</span></a>  
        </td>  
    </tr>  
{% endfor %}  

</tbody>  
</table>  
<br>  
<br>  
<center><a href="/reqtamu" class="btn btn-primary">Add New Guest</a></center>  

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

</body>   
</html>
